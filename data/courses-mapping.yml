groovy: courses-mapping.groovy

topics:
  'cr_course':
    mappings:
      - preprocess:
        # these names refer to classes defined in the courses-mapping.groovy file:
        - filter: CourseFilter
        - map: CourseMap
        tables:
          'course':
            mapped:
              columns:
                courseId:
                  from: v.courseId
                  type: int
                  primaryKey: true
                courseLevel:
                  from: v.courseLevel
                  type: varchar(12)
          'taughtBy':
            flatMapped:
              from: v.taughtBy
              columns:
                courseId:
                  fromRoot: v.courseId
                  type: int
                  primaryKey: true
                personId:
                  from: v.personId
                  type: int
                  primaryKey: true
              delete:
                where:
                  - courseId
                whereNotIn: personId
  'cr_person':
    mappings:
      - preprocess:
        # these names refer to functions in the courses-mapping.groovy file:
        - filter: PersonFilter
        - map: PersonMap
        tables:
          'person':
            mapped:
              columns:
                personId:
                  from: v.personId
                  type: int
                  primaryKey: true
                professor:
                  from: v.professor
                  type: bit
                student:
                  from: v.student
                  type: bit
                hasPosition:
                  from: v.hasPosition
                  type: bit
                inPhase:
                  from: v.inPhase
                  type: bit
                yearsInProgram:
                  from: v.yearsInProgram
                  type: varchar(12)
          'advisedBy':
            flatMapped:
              from: v.advisedBy
              columns:
                advisorPersonId:
                  type: int
                  from: v.personId
                  primaryKey: true
                adviseePersonId:
                  type: int
                  fromRoot: v.personId
                  primaryKey: true
              delete:
                where:
                  - adviseePersonId
                whereNotIn: advisorPersonId
